<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Health & Wellbeing Quiz</title>
</head>
<body>
    <div class="container">
        <div id="content">
            <h1>Rate Your Health Quiz</h1>
            <div id="welcome">
                <p>Welcome to rate your health! 
                   This quiz will give you an indication of your 
                   overall health level as well as provide helpful tips 
                   in the results for areas with lowest score. 
                   Press the button below to start and enjoy!</p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <div id="quiz">
                <div id="progress-bar">
                    <span class="progress seen"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                    <span class="progress"></span>
                </div>
                <h2 id="question">Question</h2>
                <div id="answers">
                    <button id="answer1" class="btn" onclick="checkAnswer(0);">Answer 1</button>
                    <button id="answer2" class="btn" onclick="checkAnswer(1);">Answer 2</button>
                    <button id="answer3" class="btn" onclick="checkAnswer(2);">Answer 3</button>
                    <button id="answer4" class="btn" onclick="checkAnswer(3);">Answer 4</button>
                </div>
            </div>
            <div id="results">
                Results
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
